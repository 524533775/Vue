<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>
<!--
1. 遍历显示数组 : v-for / $index
2. 遍历显示对象 : v-for / $key
3. 扩展数组的方法:
  $set(index, value)
  $remove(value)
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="p in persons | filterBy 'o' in 'name' " ></li>
    {{$index}} -- {{p.name}} --{{p.age}}

    --
    <button @click="deleteP">删除</button>
    --
    <button @click="update(p,{name:'kukong',age:'18'})">更新</button>
  </ul>
  <h2>测试: v-for 遍历对象</h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#demo",
    data:{
      persons : [
        {id:1,name:"tom",age:20},
        {id:2,name:"jack",age:22},
        {id:2,name:"bob",age:12},
        {id:2,name:"fang",age:52}
      ]
    },

</script>
</body>
</html>
