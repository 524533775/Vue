<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA {
      background-color: plum;
    }
    .classB {
      color: cadetblue;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->
<div id="demo">
  <p :class="F">变量</p>
  <p :class="{classA : isA, classB : isB}">对象</p>
  <p :class="['classA','classB']">数组</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#demo",
    data: {
      F:"classA",
      isA : true,
      isB : true,

    }
  })
</script>
</body>
</html>
